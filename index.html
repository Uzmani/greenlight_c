<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/greenlight.css" />


  <title>Green Light</title>
  <script id="entry-template" type="text/x-handlebars-template">
  <div class="entry">
  <h1>Welcome {{name}}!</h1>
  <div class="body">
  <ul>
  <li>Your name: {{name}}</li>
  <li>Your age: {{age}}</li>
  <li>Your gender: {{sex}}</li>
  <li>Interested in: {{sex_preference}}</li>
  <li>Your profile picture: <img src="{{photo}}"></li>
  </ul>
  <button id="start_looking">Start looking for singles</button>
  </div>
  </div>
  </script>

  <script id="signup-template" type="text/x-handlebars-template">
    <div class="signupform">
      <form id="profileform" encrtype="multipart/form-data">
        Username: <input type="text" name="name"><br>
        Email:    <input type="email" name="email"><br>
        Password: <input type="password" name="password"><br>
        My Age: <br><input type="radio" name="age" value="18_24">18-24
                <input type="radio" name="age" value="25_30">25-30<br>
                <input type="radio" name="age" value="31_36">31-36
                <input type="radio" name="age" value="37_42">37-42<br>
                <input type="radio" name="age" value="43_50">43-50
                <input type="radio" name="age" value="50+">50+<br>
        Gender: <br><input type="radio" name="sex" value="male">Male<br>
                <input type="radio" name="sex" value="female">Female<br>
        Interested In:  <br><input type="checkbox" name="sex_preference" value="men">Men<br>
                <input type="checkbox" name="sex_preference" value="women">Women<br>
        Tagline: <input  type="text"name="tagline"><br>
        Upload photo: <input type="file" name="photo" >

        <input type="submit" id="submit">
      </form>
    </div>
  </script>

  <script id="profile-template" type="text/x-handlebars-template">
    <div class="signinform">
      <form id="signin-form">
        Email:<input type="email" name="email"><br>
        Password:<input type="password" name="password"><br>
        <input type="submit" id="submit">
      </form>
    </div>

  </script>

  <script id="profile-template" type="text/x-handlebars-template">
  <div class="profile">
  <h1>Give Them The Greenlight?</h1>
  <div class="user" data-id={{id}}>
  <ul>
  <li><img src={{photo}}></li>
  <li>{{name}}</li>
  <li>{{age}}</li>
  <li>{{tagline}}</li>
  </ul>
  </div>
  <button id="green-button">Greenlight</button>
  <button id="red-button">Pump the breaks</button>
  </div>
  </script>

</head>
<body>
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">


          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>

        <!-- Be sure to leave the brand out there if you want it shown -->
        <a class="brand" href="#">GreenLight</a>

        <!-- Everything you want hidden at 940px or less, place within here -->
        <div class="nav-collapse collapse">
          <button class="btn btn-success" id="signup">Sign Up</button>
          <button class="btn btn-success" id="signin">Sign In</button>
          <!-- .nav, .navbar-search, .navbar-form, etc -->
        </div>

      </div>
    </div>
  </div>

  <!-- jquery library -->
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

  <!--  bootstrap js -->
  <script src="bootstrap/js/bootstrap.min.js"></script>


  <!-- handlebars js -->
  <script src="js/lib/handlebars.js"></script>

  <!-- our js -->
  <script src="js/user.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/greenlight.js"></script>

</body>
</html>
