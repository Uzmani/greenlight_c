<html>
<head>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="js/greenlight.js"></script>
  <script src="js/lib/handlebars.js"></script>
  <title>Green Light</title>
  <script id="entry-template" type="text/x-handlebars-template">
    <div class="entry">
      <h1>Something</h1>

      <div class="body">
        {{body}}
      </div>
    </div>
  </script>

<script id="signup-template" type="text/x-handlebars-template">
<div class="signupform">
       <form id="profileform">
          Username: <input type="text" name="name"><br>
          Email:    <input type="email" name="email"><br>
          Password: <input type="password" name="password"><br>
          My Age: <br><input type="radio" name="age" value="18_24">18-24 <input type="radio" name="age" value="25_30">25-30<br><input type="radio" name="age" value="31_36">31-36<input type="radio" name="age" value="37_42">37-42<br><input type="radio" name="age" value="43_50">43-50<input typ e="radio" name="age" value="50+">50+<br>
          Gender: <br><input type="radio" name="sex" value="male">Male<br><input type="radio" name="sex" value="female">Female<br>Interested In:  <br><input type="checkbox" name="sex_preference" value="men">Men<br><input type="checkbox" name="sex_preference" value="women">Women<br>
          Tagline: <input type="text"name="tagline">
          <br>
          <input type="submit" id="submit">
        </form>
      </div>
</script>

<script id="profile-template" type="text/x-handlebars-template">
<div class="profile">
      <h1>Give Them The Greenlight?</h1>
      <div class="body" data-id={{id}}>
      <input hidden="">
        {{name}}
      </div>
      <button id="greenbutton">Greenlight</button>
      <button id="redButton">Pump the breaks</button>
    </div>
</script>




</head>
<body>
<h1> Welcome to Greenlight! </h1>
<button id="signup">Sign-up!</button>
</body>
</html>
